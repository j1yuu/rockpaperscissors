<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@400;500;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Rock | Paper | Scissors</h1>
    <div class="window">
        <div class="scores">
            <div class="score">
                <p class="user">0</p>
                <p>User</p>
            </div>
            <p class="dd">:</p>
            <div class="score">
                <p class="bot">0</p>
                <p>Bot</p>
            </div>
        </div>
        <p class="botChoice">Bot chooses: </p>
        <div class="controllers">
            <button rps-type="rock">Rock</button>
            <button rps-type="paper">Paper</button>
            <button rps-type="scissors">Scissors</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
